<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftDiv">
            <h5>Award winning</h5>
            <h1>digital marketing agency</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque voluptatibus hic maxime corporis atque at! Numquam assumenda quia modi impedit, consectetur, possimus ut officiis explicabo eos voluptates in? Illo, natus!</p>

            <!-- <button id="contactBtn" class="btn btn-primary">Contact Us</button> -->
            <input type="text" onChange="betterFnc()" placeholder="add data">
           </div>

    <div class="rightDiv">
        <!-- <img src="/assests/img1.png"/> -->
    </div>
    </div>

    <!-- Contact Form Modal -->
    <div class="modal" id="contactModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                         <input type="text" onchange="getData()">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
